<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      display: none;
    }
    .moveDown {
      margin-top: 3em;
    }

    form {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      gap: 15px;
    }

    form div {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"], button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      align-self: start;
    }

    input[type="submit"]:hover, button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/logo.png" alt="Dry Oar Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="siteplan.html">Site Plan</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="feedback"></div>

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required>
      </div>
      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="user_message" required></textarea>
      </div>
      <button type="submit">Send your message</button>
    </form>
  </main>

  <footer>
    <p>Dry Oar &copy; 2025 - Prashab Gharti Chetri</p>
    <div class="footer-links">
      <a href="#">Site Plan</a>
      <a href="contactus.html">Contact Us</a>
    </div>
    <div class="social">
      <img src="images/facebook.jpg" alt="Facebook" />
      <img src="images/twitter.jpg" alt="Twitter" />
      <img src="images/instagram.jpg" alt="Instagram" />
    </div>
  </footer>

  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    if (formElement) {
      formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        const userName = formElement.user_name.value;
        feedbackElement.innerHTML = `Hello ${userName}! Thank you for your message. We will get back with you as soon as possible!`;
        feedbackElement.style.display = "block";
        document.body.classList.toggle('moveDown');
      });
    }
  </script>
</body>
</html>
