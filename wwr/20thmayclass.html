<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thomas DeSantos - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .hero {
      background: url('images/background.png') center bottom / cover no-repeat;
      text-align: center;
      padding: 180px 100px 200px; /* More space below */
      color: #333;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 100px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
    }

    .icons-section {
      background-color: #555;
      padding: 40px 80px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .circle-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #333;
      background-color: white;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="hero">
    
  </div>

  <div class="icons-section">
    <div class="circle-image">
      <img src="images/desk.png" alt="Desk Setup">
    </div>
    <div class="circle-image">
      <img src="images/logo2.png" alt="Logo">
    </div>
    <div class="circle-image">
      <img src="images/profile.png" alt="Profile">
    </div>
  </div>

</body>
</html>
