<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetri King - Contact Us</title>
    <link rel="stylesheet" href="CKstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="CKindex.html" class="logo-link">
                <img src="CK pictures/CK logo-modified.png" alt="Chetri King Logo" class="logo-image">
                <span class="logo-text">Chetri King</span>
            </a>
            <nav>
                <a href="CKindex.html">Home</a>
                <a href="rules.html">Rules</a>
                <a href="strategy.html">Strategy</a>
                <a href="contact.html" class="active">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>Have a question, feedback, or a great idea? We'd love to hear from you!</p>
            </div>
        </section>

        <section class="container" style="padding-top: 60px; padding-bottom: 60px;">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Chetri King. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>

</body>
</html>
